
<ion-toolbar dark>
  <ion-title>
    Ambient Workspace
  </ion-title>
</ion-toolbar>

<ion-content class="home">

  <ion-slides pager>

  <ion-slide style="background-color: #67eebd">
    <ion-card>
      <ion-card-header>Bridge Connection</ion-card-header>
      <ion-card-content>
        <div *ngIf="!connected">
          <ion-item>
            <ion-select class="bridge-select" [(ngModel)]="selectedBridge">
              <ion-option *ngFor="#bridge of bridges" [value]="bridge">{{bridge}}</ion-option>
            </ion-select>
          </ion-item>
          <button danger block (click)="connect(selectedBridge)">
            <ion-icon name="power"></ion-icon>
            Connect to Bridge
          </button>
        </div>
        <div *ngIf="connected">
          <button secondary disabled="connected">
            <ion-icon name="power"></ion-icon>
            Connected to Bridge: {{selectedBridge}}
          </button>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="connected">
      <ion-card-header>
        Lights
        <span *ngFor="#light of lights" style="font-size: 2rem;">
          <ion-icon name="bulb" *ngIf="light.state.reachable"></ion-icon>
        </span>
          <!--
          <ion-icon name="bulb" *ngIf="!light.state.reachable" style="color: #ccc"></ion-icon>
          -->
      </ion-card-header>
      <ion-card-content>
        <button (click)="turnOn()">On</button>
        <button (click)="turnOff()">Off</button>
        <br />
        <button (click)="changeColor(46920)">Blue</button>
        <button (click)="changeColor(30000)">White</button>
        <button (click)="changeColor(12500)">Yellow</button>
        <button (click)="changeColor(0)">Red</button>
      </ion-card-content>
    </ion-card>
  </ion-slide>

  <ion-slide style="background-color: #bb96ff">
    <ion-card>
      <ion-card-header>Weather</ion-card-header>
      <ion-card-content>
        Current Weather:
      </ion-card-content>
      <ion-card-content>
        <ion-item>
          <ion-label>Weather Sync</ion-label>
          <ion-toggle checked="true"></ion-toggle>
        </ion-item>
        <!--
        <ion-item>
          <ion-label stacked>Zip Code</ion-label>
          <ion-input type="number" [(ngModel)]="zipCode"></ion-input>
        </ion-item>
        <button (click)="getWeather(zipCode)">Get Weather</button>
        -->
        <button large>
          <ion-icon name="cloudy"></ion-icon>
        </button>
        <button large (click)="changeColor(12500)">
          <ion-icon name="sunny"></ion-icon>
        </button>
        <button large>
          <ion-icon name="partly-sunny"></ion-icon>
        </button>
        <button large (click)="changeColor(36920)">
          <ion-icon name="rainy"></ion-icon>
        </button>
        <button large>
          <ion-icon name="thunderstorm"></ion-icon>
        </button>
        <button large (click)="changeColor(46920)">
          <ion-icon name="snow"></ion-icon>
        </button>
        <button large>
          <ion-icon name="cloudy-night"></ion-icon>
        </button>
        <button large>
          <ion-icon name="moon"></ion-icon>
        </button>
      </ion-card-content>
    </ion-card>
  </ion-slide>

    <ion-slide style="background-color: #cff381">
      <ion-card>
        <ion-card-header>Push Notifications</ion-card-header>
        <ion-card-content>
          <button large>
            <ion-icon name="mail"></ion-icon>
          </button>
          <button large>
            <ion-icon name="alert"></ion-icon>
          </button>
          <button large>
            <ion-icon name="notifications"></ion-icon>
          </button>
          <button large>
            <ion-icon name="calendar"></ion-icon>
          </button>
          <button large>
            <ion-icon name="call"></ion-icon>
          </button>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide style="background-color: #ed6d79">
      <ion-card>
        <ion-card-header>NightShift</ion-card-header>
        <ion-card-content>

          <ion-item>
            <ion-label>Activated</ion-label>
            <ion-toggle checked="false"></ion-toggle>
          </ion-item>

          <div class="item range range-positive">
            <input type="range" name="brightness" min="0" max="100" value="5">
          </div>
        
        </ion-card-content>
      </ion-card>
    </ion-slide>

  </ion-slides>

</ion-content>

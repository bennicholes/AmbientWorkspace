
<ion-toolbar dark>
  <ion-title>
    Hue
  </ion-title>
</ion-toolbar>

<ion-content class="home">

  <ion-slides pager>

  <ion-slide style="background-color: #71e096">
    <ion-card>
      <ion-card-header>Bridge Connection</ion-card-header>
      <ion-card-content>
        <button danger block *ngIf="!connected" (click)="createUser()">
          <ion-icon name="power"></ion-icon>
          Connect to Bridge: {{bridgeIP}}
        </button>
        <button secondary block *ngIf="connected" disabled="connected">
          <ion-icon name="power"></ion-icon>
          Connected to Bridge: {{bridgeIP}}
        </button>
      </ion-card-content>
    </ion-card>
  </ion-slide>

  <ion-slide style="background-color: #bb96ff">
    <ion-card>
      <ion-card-header>Weather</ion-card-header>
      <ion-card-content>
        Current Weather:
      </ion-card-content>
      <ion-card-content>
        <ion-item>
          <ion-label>Automatic Weather</ion-label>
          <ion-toggle checked="true"></ion-toggle>
        </ion-item>
          <button large disabled="autoWeather">
            <ion-icon name="cloudy"></ion-icon>
          </button>
          <button large disabled="autoWeather">
            <ion-icon name="sunny"></ion-icon>
          </button>
          <button large disabled="autoWeather">
            <ion-icon name="partly-sunny"></ion-icon>
          </button>
          <button large disabled="autoWeather">
            <ion-icon name="rainy"></ion-icon>
          </button>
          <button large disabled="autoWeather">
            <ion-icon name="thunderstorm"></ion-icon>
          </button>
          <button large disabled="autoWeather">
            <ion-icon name="snow"></ion-icon>
          </button>
          <button large disabled="autoWeather">
            <ion-icon name="cloudy-night"></ion-icon>
          </button>
          <button large disabled="autoWeather">
            <ion-icon name="moon"></ion-icon>
          </button>
        </ion-card-content>
    </ion-card>
  </ion-slide>

    <ion-slide style="background-color: #90d4f7">
      <ion-card>
        <ion-card-header>Push Notifications</ion-card-header>
        <ion-card-content>
          <button large>
            <ion-icon name="mail"></ion-icon>
          </button>
          <button large>
            <ion-icon name="alert"></ion-icon>
          </button>
          <button large>
            <ion-icon name="notifications"></ion-icon>
          </button>
          <button large>
            <ion-icon name="calendar"></ion-icon>
          </button>
          <button large>
            <ion-icon name="call"></ion-icon>
          </button>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide style="background-color: #ed6d79">
      <ion-card>
        <ion-card-header>NightShift</ion-card-header>
        <ion-card-content>

          <ion-item>
            <ion-label>Activated</ion-label>
            <ion-toggle checked="false"></ion-toggle>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-slide>

</ion-slides>

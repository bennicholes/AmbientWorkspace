<ion-navbar *navbar>
  <ion-title>
    Hue
  </ion-title>
</ion-navbar>

<ion-content class="home">

  <section>
    <h2>Bridge</h2>
    <p *ngIf="connected">Connected to {{selectedBridge}}</p>
    <p *ngIf="!connected">Connect to a bridge!</p>
    <ion-item>
      <ion-select [(ngModel)]="selectedBridge">
        <ion-option *ngFor="#bridge of bridges" [value]="bridge">{{bridge}}</ion-option>
      </ion-select>
    </ion-item>
    <button (click)="connect(selectedBridge)">Connect</button>
  </section>

  <section *ngIf="connected">
    <section>
      <h2>Lights</h2>
      <ion-list inset *ngIf="lights.length > 0">
        <ion-item *ngFor="#light of lights">
          {{light.name}}
          <span *ngIf="light.state.reachable === true">- reachable</span>
        </ion-item>
      </ion-list>
    </section>

    <section>
      <h2>Controls</h2>
      <button (click)="turnOn()">Turn on all the lights</button>
      <button (click)="turnOff()">Turn off all the lights</button>
      <br />
      <button (click)="changeColor(46920)">BLUE</button>
      <button (click)="changeColor(0)">RED</button>
  </section>

  <section *ngIf="connected">
    <h2>Weather</h2>
    <ion-item>
      <ion-label stacked>Zip Code</ion-label>
      <ion-input type="number" [(ngModel)]="zipCode"></ion-input>
    </ion-item>
    <br/>
    <button (click)="getWeather()">Get Weather</button>
    <button (click)="turnOffWeather()">Turn off Weather Sync</button>
    <br/>
    <button (click)="changeColor(12500)">Clear</button> <!-- I hope this is yellow -->
    <button (click)="changeColor(36920)">Rain</button> <!-- Blue/Green?? -->
    <button (click)="changeColor(46920)">Snow</button> <!-- Blue -->
  </section>

  </section>
</ion-content>

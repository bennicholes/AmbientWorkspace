
<ion-toolbar dark>
  <ion-title>
    Ambient Workspace
  </ion-title>
</ion-toolbar>

<ion-content class="home">

  <ion-slides pager>

  <ion-slide style="background-color: #67eebd">
    <ion-card>
      <ion-card-header>Bridge Connection</ion-card-header>
      <ion-card-content>
        <button danger block *ngIf="!connected" (click)="connect(selectedBridge)">
          <ion-icon name="power"></ion-icon>
          Connect to Bridge:
          <ion-item>
            <ion-select [(ngModel)]="selectedBridge">
              <ion-option *ngFor="#bridge of bridges" [value]="bridge">{{bridge}}</ion-option>
            </ion-select>
          </ion-item>
        </button>

        <div *ngIf="connected">
          <button secondary block disabled="connected">
            <ion-icon name="power"></ion-icon>
            Connected to Bridge: {{selectedBridge}}
          </button>
          <ion-list>
            <ion-item *ngFor="#light of lights">
              {{light.name}}
              <span *ngIf="light.state.reachable === true">- reachable</span>
            </ion-item>
          </ion-list>
          <button (click)="turnOn()">On</button>
          <button (click)="turnOff()">Off</button>
          <button (click)="changeColor(46920)">BLUE</button>
          <button (click)="changeColor(0)">RED</button>
        </div>

      </ion-card-content>
    </ion-card>
  </ion-slide>

  <ion-slide style="background-color: #bb96ff">
    <ion-card>
      <ion-card-header>Weather</ion-card-header>
      <ion-card-content>
        Current Weather:
      </ion-card-content>
      <ion-card-content>
        <ion-item>
          <ion-label>Weather Sync</ion-label>
          <ion-toggle checked="true"></ion-toggle>
        </ion-item>
        <!--
        <ion-item>
          <ion-label stacked>Zip Code</ion-label>
          <ion-input type="number" [(ngModel)]="zipCode"></ion-input>
        </ion-item>
        <button (click)="getWeather(zipCode)">Get Weather</button>
        -->
        <button large>
          <ion-icon name="cloudy"></ion-icon>
        </button>
        <button large (click)="changeColor(12500)">
          <ion-icon name="sunny"></ion-icon>
        </button>
        <button large>
          <ion-icon name="partly-sunny"></ion-icon>
        </button>
        <button large (click)="changeColor(36920)">
          <ion-icon name="rainy"></ion-icon>
        </button>
        <button large>
          <ion-icon name="thunderstorm"></ion-icon>
        </button>
        <button large (click)="changeColor(46920)">
          <ion-icon name="snow"></ion-icon>
        </button>
        <button large>
          <ion-icon name="cloudy-night"></ion-icon>
        </button>
        <button large>
          <ion-icon name="moon"></ion-icon>
        </button>
      </ion-card-content>
    </ion-card>
  </ion-slide>

    <ion-slide style="background-color: #cff381">
      <ion-card>
        <ion-card-header>Push Notifications</ion-card-header>
        <ion-card-content>
          <button large>
            <ion-icon name="mail"></ion-icon>
          </button>
          <button large>
            <ion-icon name="alert"></ion-icon>
          </button>
          <button large>
            <ion-icon name="notifications"></ion-icon>
          </button>
          <button large>
            <ion-icon name="calendar"></ion-icon>
          </button>
          <button large>
            <ion-icon name="call"></ion-icon>
          </button>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide style="background-color: #ed6d79">
      <ion-card>
        <ion-card-header>NightShift</ion-card-header>
        <ion-card-content>

          <ion-item>
            <ion-label>Activated</ion-label>
            <ion-toggle checked="false"></ion-toggle>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-slide>

  </ion-slides>

</ion-content>

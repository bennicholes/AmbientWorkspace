<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{title}}</ion-title>
</ion-navbar>

<ion-content padding class="message">
  <h2>Hue stuff</h2>
  <button (click)="findBridges()">Search for bridges</button>
  <h3>Bridges found:</h3>
  <ul>
    <li *ngFor="#bridge of bridges">{{JSON.stringify(bridge)}}</li>
  </ul>
</ion-content>

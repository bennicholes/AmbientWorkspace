<form [ngFormModel]="form" (submit)="newClicker(form.value)">
  <ion-row>
    <ion-col width-80>
      <ion-item>
        <ion-input block [ngFormControl]="clickerNameInput" type="text" placeholder="New Clicker"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button type="submit" block secondary outline>[ + ]</button>
    </ion-col>
  </ion-row>
</form>
